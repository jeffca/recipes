  <div>
    <div ng-repeat="w in packwords | orderBy:'word'" class="col-md-7 col-md-offset-3">
      <h3 ng-click="showDefinition = ! showDefinition">{{w.word}}</h3>
      <div id="{{w['word']}}">
        <div ng-hide="!w.noundefinition"><strong>noun:</strong> {{w.noundefinition}}</div>
        <div ng-hide="!w.verbdefinition"><strong>verb:</strong> {{w.verbdefinition}}</div>
        <div ng-hide="!w.adjectivedefinition"><strong>adjective:</strong> {{w.adjectivedefinition}}</div>
        <button class="btn btn-warning" ng-click="showSentence =! showSentence">Show Sentence</button>
        <div ng-hide="!w.nounsentence" ng-show="showSentence"><em>{{w.nounsentence}}</em></div>
        <div ng-hide="!w.verbsentence" ng-show="showSentence"><em>{{w.verbsentence}}</em></div>
        <div ng-hide="!w.adjectivesentence" ng-show="showSentence" onClick="_gaq.push(['_trackEvent', 'Show Sentence Click', 'Click', this.title]);"><em>{{w.adjectivesentence}}</em></div>
      </div>            
  </div>
