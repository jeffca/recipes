  <h1 class="center" ng-hide="w">{{word.word}}</h1>
  <div class="center" ng-hide="!w.noundefinition"><strong>noun:</strong> {{w.noundefinition}}</div>
  <div class="center" ng-hide="!w.verbdefinition"><strong>verb:</strong> {{w.verbdefinition}}</div>
  <div class="center" ng-hide="!w.adjectivedefinition"><strong>adjective:</strong> {{w.adjectivedefinition}}</div>
  <!-- <p>&nbsp;</p> -->
  <!-- <p>&nbsp;</p> -->
  <!-- <p>&nbsp;</p> -->
  <h3 class="center" ng-hide="!word"><a ng-click="flip(word.id)">Flip</a></h3>
        <p class="center" ng-hide="!w"><a ng-click="showSentence =! showSentence">Show Sentence</a></p>
        <div ng-show="showSentence" class="center"><em>{{w.nounsentence}}</em></div>
        <div ng-show="showSentence" class="center"><em>{{w.verbsentence}}</em></div>
        <div ng-show="showSentence" class="center"><em>{{w.adjectivesentence}}</em></div>
<p class="center" ng-hide="!w"><a ng-click="next()">Next Word</a></p>
